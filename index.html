<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>文字判定ツール</title>
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Hiragino Kaku Gothic ProN",Meiryo,Arial;margin:18px;background:#f7f9fc;color:#111}
.container{max-width:820px;margin:0 auto;background:#fff;padding:18px;border-radius:10px;box-shadow:0 6px 22px rgba(15,30,50,0.06)}
h1{font-size:20px;margin:0 0 12px}
.row{display:flex;gap:12px;flex-wrap:wrap}
.box{flex:1;min-width:260px}
canvas{max-width:100%;border:1px solid #e6eef8;border-radius:6px}
pre{white-space:pre-wrap;background:#f4f7fb;padding:10px;border-radius:6px;border:1px solid #eef3fb;max-height:220px;overflow:auto}
.controls{display:flex;flex-wrap:wrap;gap:8px;align-items:center;margin:12px 0}
.controls button{padding:8px 12px;border-radius:8px;border:0;background:#2563eb;color:#fff;cursor:pointer;min-width:80px;flex:0 0 auto;margin-top:4px}
.muted{color:#6b7280;font-size:13px}
.result{padding:10px;border-radius:8px;margin-top:10px}
.result.ok{background:#ecfeff;border:1px solid #bff0ea}
.result.warn{background:#fff7ed;border:1px solid #ffd7a3}
</style>
</head>
<body>
<div class="container">
<h1>画像アップロードで文字が日本語か韓国語か判定</h1>
<p class="muted">
画像を選ぶかカメラで撮影してOCRを実行します。<br>
判定：韓国語が含まれる場合はNG、それ以外はOK
</p>

<div class="controls">
<input id="fileInput" type="file" accept="image/*">
<button id="runBtn" disabled>認証</button>
<button id="camBtn">カメラ起動</button>
<div id="status" class="muted">ファイル未選択</div>
</div>

<div class="row">
<div class="box">
<canvas id="preview" width="600" height="400"></canvas>
<div style="margin-top:8px" class="muted">プレビュー</div>
</div>
<div class="box">
<div id="progress" class="muted">進捗: —</div>
<div id="resultBox" class="result" style="display:none"></div>
<h3 style="margin-top:12px">抽出テキスト</h3>
<pre id="extracted">—</pre>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
<script>
const fileInput=document.getElementById('fileInput');
const preview=document.getElementById('preview');
const ctx=preview.getContext('2d');
const runBtn=document.getElementById('runBtn');
const camBtn=document.getElementById('camBtn');
const status=document.getElementById('status');
const progress=document.getElementById('progress');
const extracted=document.getElementById('extracted');
const resultBox=document.getElementById('resultBox');

let currentImage=null;

// --- 画像選択 ---
fileInput.addEventListener('change', e=>{
  const f=e.target.files&&e.target.files[0];
  if(!f){ status.textContent='ファイル未選択'; runBtn.disabled=true; return; }
  if(!f.type.startsWith('image/')){ status.textContent='画像ファイルを選んでください'; runBtn.disabled=true; return; }
  const url=URL.createObjectURL(f);
  const img=new Image();
  img.onload=()=>{
    const maxW=600,maxH=400;
    let w=img.width,h=img.height;
    const ratio=Math.min(maxW/w,maxH/h,1);
    preview.width=Math.round(w*ratio);
    preview.height=Math.round(h*ratio);
    ctx.clearRect(0,0,preview.width,preview.height);
    ctx.drawImage(img,0,0,preview.width,preview.height);
    URL.revokeObjectURL(url);
    currentImage=img;
    status.textContent=`読み込み完了: ${f.name}`;
    runBtn.disabled=false;
    extracted.textContent='—';
    resultBox.style.display='none';
    progress.textContent='進捗: 準備完了';
  };
  img.onerror=()=>{ status.textContent='画像を読み込めませんでした'; runBtn.disabled=true; }
  img.src=url;
});

// --- 前処理：グレースケール＋二値化 ---
function preprocessCanvas(canvas){
  const w=canvas.width,h=canvas.height;
  const imgData=ctx.getImageData(0,0,w,h);
  const data=imgData.data;
  for(let i=0;i<data.length;i+=4){
    const gray=0.299*data[i]+0.587*data[i+1]+0.114*data[i+2];
    const bin=gray>128?255:0;
    data[i]=data[i+1]=data[i+2]=bin;
  }
  ctx.putImageData(imgData,0,0);
  return canvas.toDataURL('image/png');
}

// --- OCR実行関数 ---
async function recognize(imgData, lang){
  const worker=Tesseract.createWorker();
  await worker.load();
  await worker.loadLanguage(lang);
  await worker.initialize(lang);
  const { data:{ text } }=await worker.recognize(imgData);
  await worker.terminate();
  return text;
}

// --- 判定 ---
function checkKor(text){
  const cleaned=text.replace(/\s/g,'');
  return cleaned.length===0; // 文字なしならOK
}

// --- メインOCR ---
async function performOCR(){
  if(!currentImage){ alert('先に画像を選んでください'); return; }
  runBtn.disabled=true;
  progress.textContent='進捗: OCR 実行中...';
  status.textContent='OCR 実行中';

  const imgData=preprocessCanvas(preview);

  try{
    // 日本語＋英語OCR（抽出表示用）
    const jpnEngText=await recognize(imgData,'jpn+eng');
    extracted.textContent=jpnEngText.trim()||'（抽出テキストなし）';

    // 韓国語OCR（判定用）
    const korText=await recognize(imgData,'kor');
    const hasKor=korText.replace(/\s/g,'').length>0;
    const ok=!hasKor && jpnEngText.replace(/\s/g,'').length>0;

    resultBox.style.display='block';
    resultBox.className='result '+(ok?'ok':'warn');
    resultBox.innerHTML=`判定: <strong>${ok?'OK':'NG'}</strong>${ok?'':'（韓国語が含まれるか文字なし）'}`;

    progress.textContent='進捗: 完了';
    status.textContent='完了';
  }catch(err){
    console.error(err);
    progress.textContent='進捗: エラー';
    status.textContent='OCRでエラーが発生しました。コンソールを確認してください。';
  }
  runBtn.disabled=false;
}

runBtn.addEventListener('click',performOCR);

// --- カメラOCR ---
const video=document.createElement('video');
video.setAttribute('playsinline','');
video.style.display='none';
document.body.appendChild(video);

async function startCamera(){
  try{
    const stream=await navigator.mediaDevices.getUserMedia({video:true,audio:false});
    video.srcObject=stream;
    await video.play();
    scanLoop();
  }catch(e){ console.error(e); alert('カメラにアクセスできません'); }
}

async function scanLoop(){
  if(video.readyState===video.HAVE_ENOUGH_DATA){
    preview.width=video.videoWidth;
    preview.height=video.videoHeight;
    ctx.drawImage(video,0,0,preview.width,preview.height);
    const imgData=preprocessCanvas(preview);

    const jpnEngText=await recognize(imgData,'jpn+eng');
    const korText=await recognize(imgData,'kor');
    extracted.textContent=jpnEngText.trim()||'（抽出テキストなし）';
    const hasKor=korText.replace(/\s/g,'').length>0;
    const ok=!hasKor && jpnEngText.replace(/\s/g,'').length>0;
    resultBox.style.display='block';
    resultBox.className='result '+(ok?'ok':'warn');
    resultBox.innerHTML=`判定: <strong>${ok?'OK':'NG'}</strong>${ok?'':'（韓国語が含まれるか文字なし）'}`;
  }
  requestAnimationFrame(scanLoop);
}

camBtn.onclick=startCamera;
</script>
</body>
</html>
